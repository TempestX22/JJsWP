<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  
  <title>Midterm - Canvas</title>
<style type = "type/css">
    *{
        padding-top: 0;
        margin: 0px;
        background: black;
    }
    body{
        margin: 0px;
        padding: 0px;
    }
</style>

</head>

<body>
    <script>
        function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        stroke(255, 50);
        }

        let rot = 0,scl = 0;
        let opac = 20;
        let r = 0; 
        let g = 0;
        let b = 255; 

        function draw() {
        translate(width / 2, height / 2);
        rotate(rot);

        translate(-150, -150);
        rotate(-rot*4);

        line(-30, 30, 30, -30);
        
        push(); //push and pop set a range for what is going to be affected
        translate(width/3,height/3);
        stroke(r*0.2,g*0.002,b,opac); //sets the color for whatever is created after it
        line(-60,60,60,-60);
        pop();
        
            push();
        scale(scl)
        stroke(r-g,g*0.002,b, opac*4); 
        line(-30,30,30,-30);
        pop();
        
        push();
        translate(width/4,height/4);
        stroke(r*0.0002,g+0.002,b*0.02, opac);
        line(-60,60,60,-60);
        pop();
        
        push();
        scale(-scl);
        stroke(r,0,b,opac*0.5);
        line(-160,160,160,-160);
        pop();
        
        push();
        translate(width/2,height/2);
        stroke(r,g,255,opac);
        line(-60,60,60,-60);
        rotate(rot*8)
        pop();
        

        rot = rot + 0.01;
        opac = opac+0.01;
        scl = scl + 0.00075;
        r = r+0.4;
        g = g+0.6;
        b = b-0.1;
        
        //stops the loop after 2300 frames have passed
        if (frameCount > 2300) 
        {
            noLoop();
        }
        }
    </script>

</body>

</html>
